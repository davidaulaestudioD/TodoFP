<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoFP - Register</title>
    <link rel="stylesheet" href="css/csslogin.css">
</head>
<body>
    <header>
        <div class="header-left">
            <a href="index.html"><img src="css/img/logo.svg" alt="Logo"></a>
        </div>

        <div class="header-right">
            <a href="login.html"><img src="css/img/user.png" alt="Login"></a>
        </div>
    </header>

    <section class="login">
        <div class="login-container">
            <h1>Registrarse</h1>
            <form action="index.html" method="post">
                <div class="input-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required placeholder="Tu correo electrónico">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="Tu contraseña">
                </div>
                <button type="submit">Registrarse</button>
            </form>
            <p><a href="login.html">Iniciar Sesión</a></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 TodoFP. Todos los derechos reservados. Diseñado por David</p>
    </footer>
</body>
</html>
